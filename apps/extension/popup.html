<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Stashdeck</title>
    <style>
      :root {
        --bg: #0f172a;
        --card-bg: #1e293b;
        --text: #f8fafc;
        --text-muted: #94a3b8;
        --primary: #3b82f6;
        --primary-hover: #2563eb;
        --border: #334155;
        --input-bg: #0f172a;
        --error: #ef4444;
        --success: #10b981;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Inter', -apple-system, system-ui, sans-serif;
        width: 320px;
        background-color: var(--bg);
        color: var(--text);
        padding: 16px;
      }

      .header {
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      h3 {
        font-size: 1.25rem;
        font-weight: 600;
      }

      .form-group {
        margin-bottom: 12px;
      }

      label {
        display: block;
        font-size: 0.875rem;
        font-weight: 500;
        margin-bottom: 4px;
        color: var(--text-muted);
      }

      input, textarea {
        width: 100%;
        background-color: var(--input-bg);
        border: 1px solid var(--border);
        border-radius: 6px;
        padding: 8px 12px;
        color: var(--text);
        font-size: 0.875rem;
        transition: border-color 0.2s;
      }

      input:focus, textarea:focus {
        outline: none;
        border-color: var(--primary);
      }

      input:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      textarea {
        resize: vertical;
        min-height: 60px;
      }

      button {
        width: 100%;
        background-color: var(--primary);
        color: white;
        border: none;
        border-radius: 6px;
        padding: 10px;
        font-size: 0.875rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s;
        margin-top: 8px;
      }

      button:hover {
        background-color: var(--primary-hover);
      }

      button:active {
        transform: translateY(1px);
      }

      #status {
        margin-top: 12px;
        font-size: 0.8125rem;
        padding: 8px;
        border-radius: 4px;
        display: none;
      }

      #status.error {
        display: block;
        background-color: rgba(239, 68, 68, 0.1);
        color: var(--error);
        border: 1px solid rgba(239, 68, 68, 0.2);
      }

      #status.success {
        display: block;
        background-color: rgba(16, 185, 129, 0.1);
        color: var(--success);
        border: 1px solid rgba(16, 185, 129, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="header">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: var(--primary)"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v13a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>
      <h3>Stashdeck</h3>
    </div>

    <div class="form-group">
      <label for="url">URL</label>
      <input id="url" disabled />
    </div>

    <div class="form-group">
      <label for="title">Title</label>
      <input id="title" />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" placeholder="Add a description..."></textarea>
    </div>

    <div class="form-group">
      <label for="tags">Tags</label>
      <input id="tags" placeholder="tag1, tag2..." />
    </div>

    <button id="save">Save Bookmark</button>

    <div id="status"></div>

    <script src="popup.js"></script>
  </body>
</html>
